<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <link rel="stylesheet" href={% static 'css/demo.css' %}>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/demo.css'%}">
    <title> Ashish News Channel Portal</title>
  </head>
  <body>
    <h1>{{head_msg}}</h1>
    <ul>
      <li>{{sub_msg1}}</li>
      <li>{{sub_msg2}}</li>
      <li>{{sub_msg3}}</li>
    </ul>
    {% if type == 'movies' %}
    <img src="{% static 'images/movie1.jpg '%}" alt="">
    <img src="{% static 'images/movie2.jpg '%}" alt="">
    
    {% elif type == 'sports' %}
    <img src="{% static 'images/sport1.jpg '%}" alt="">
    <img src="{% static 'images/sport2.jpg '%}" alt="">
    
    {% elif type == 'politics' %}
    <img src="{% static 'images/politic1.jpg '%}" alt="">
    <img src="{% static 'images/politic2.jpg '%}" alt="">
    
    {% endif %}

  </body>
</html>
